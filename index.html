<!DOCTYPE html>
<html>
  <head>

    <title>XIPTV</title>

    <!-- Samsung's WebAPI -->
<script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>

     <!-- Components -->
    <script src="js/main.js"></script>

    <!-- Application -->
  </head>
